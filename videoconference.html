<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Chat Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='videoconference.css'>
    <script src='videoconference.js'></script>
    <!-- <script src='main.js'></script> -->
</head>
<body>

    <main>
        <section id="room-name-wrapper">
            <p class="my"><b><span>Vedio Conference Call</span></b></p>
        </section>
                <div id="video-streams" class="cl">
                    <div class="cl1">
                    <div class="video-container item1" id="user-container-1">
                        <div class="video-player" id="user-1"></div> 
                        <div class="username-wrapper"><span class="user-name">Mastan</span></div>
                    </div>

                    <div class="video-container item2" id="user-container-2">
                        <div class="video-player" id="user-2"></div> 
                        <div class="username-wrapper"><span class="user-name">sadvik</span></div>
                    </div>

                    <div class="video-container item3" id="user-container-3">
                        <div class="video-player" id="user-3"></div> 
                        <div class="username-wrapper"><span class="user-name">Manideep</span></div>
                    </div>
                    </div>
                    <div class="cl2">
                    <div class="video-container item4" id="user-container-4">
                        <div class="video-player" id="user-4"></div> 
                        <div class="username-wrapper"><span class="user-name">Rithvik</span></div>
                    </div>

                    <div class="video-container item5" id="user-container-4">
                        <div class="video-player" id="user-5"></div> 
                        <div class="username-wrapper"><span class="user-name">Satyavanth</span></div>
                    </div>  
                    </div>
                    
                </div>
                

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="mica.svg">
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="cam.svg">
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="leave.svg">
            </div>
        </section>
    </main>
    
</body>
</html>
